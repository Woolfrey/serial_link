manipulator_name:                 # Must be the same as the urdf model listed in the parameter server
   control_frequency: 100         # Used for regulating control loops, discrete-time propagation
   p_gain: 1.0                    # Proportional feedback gain
   d_gain: 0.1                    # Derivative feedback gain, N.B. this does nothing at velocity level
   max_damping: 0.1               # Maximum damping value
   threshold: 0.01                # Value at which damped least squares activates

